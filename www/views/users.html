<ion-view>
<ion-content>
  <h4 class="text-center energized">Online users</h4>
  <div class="list">
    <a class="item item-avatar" href="" ng-click = "chatWithUser(user)" ng-repeat="user in users">
      <img src="img/ionic.png">
      <h2>{{ user.firstName }} {{ user.lastName }}</h2>
      <p>Typical Status Message</p>
    </a>
  </div>
</ion-content>
</ion-view>
