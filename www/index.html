<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/router.js"></script>
    <script src="js/socket.js"></script>
    <script src="js/user.js"></script>
    <script src="js/room.js"></script>
  </head>
  <body ng-app="chatApp" class="stable-bg" ng-controller = "mainController">

    <ion-pane>
      <ion-nav-bar class="bar-dark">
      <button ng-show="!isHome()" class="button icon ion-chevron-left button-clear" ng-click="goBack()"></button>
      <h1 class="title">ChatApp</h1>
      <button ng-show="!isHome()" class="button icon ion-power button-clear pull-right" ng-click="logout()"></button>
      </ion-nav-bar>
      <ion-nav-view></ion-nav-view>
    </ion-pane>
  </body>
</html>
