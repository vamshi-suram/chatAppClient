<ion-view>
<ion-content class="stable-bg">

  <h4 class="title text-center positive">{{ chatWith.firstName || "Test User" }}</h4>
  
    <ol class="discussion">
      <li ng-class="messageObj.class" ng-repeat="messageObj in currentMessageList">
        <div class="avatar">
          <span class="alphabet-circle" ng-style=" { 'background-color' : messageObj.color}">{{ messageObj.firstLetter }}</span>
        </div>
        <div class="messages">
          <p>{{ messageObj.msg }}</p>
          <!-- â€¢ -->
          <time datetime="2009-11-13T20:00"> {{ messageObj.time  | date:'shortTime'}} </time>
        </div>
      </li>
    </ol>

</ion-content>
<ion-footer-bar align-title="left" class="bar bar-stable">
  <div class="buttons">
    
  </div>
      <textarea class="x-Message col-80 padding" placeholder="Enter message" ng-model="message"></textarea>
      <button class="button button-small button-positive col-20 padding" ng-click="sendMessage(message)">
      Send
    </button>
  <div class="buttons">
    
  </div>
</ion-footer-bar>


</ion-view>
